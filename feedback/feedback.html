<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="send.php" method="POST">
            <fieldset>
                <legend>FEEDBACK</legend>

                <div class="form-group">
                    <label for="username">Username:</label><br>
                    <input type="text" class="username" id="username" placeholder="Enter your username" name="username" required><br>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" class="email" id="email" placeholder="Enter your email" name="email" required><br>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label><br>
                    <textarea class="message" id="message" name="message" placeholder="Write your message..." required></textarea>
                </div>

                <input type="submit" value="Submit" class="btn">
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
